<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Our Journey</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<style>
:root{--accent:#6B5B95;}
body{margin:0;padding:2rem;font-family:'Patrick Hand',cursive;background:linear-gradient(180deg,#fff7f8,#fdf6f0);background-image:
radial-gradient(circle at 20% 10%, rgba(255,255,255,0.6), transparent 10%),
repeating-linear-gradient(0deg, rgba(0,0,0,0.02) 0 1px, transparent 1px 20px); background-blend-mode:overlay; color:#333; }
.container{max-width:920px;margin:0 auto;}
.back{position:fixed;top:1rem;left:1rem;font-size:1.2rem;text-decoration:none;color:var(--accent);}
h1{text-align:center;color:var(--accent);font-size:2.4rem;margin-bottom:1.2rem;}
.timeline{display:flex;flex-direction:column;align-items:center;gap:2.5rem;padding-bottom:6rem;}
.memory{background:#fff;padding:1rem;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.06);width:320px;position:relative;transform:rotate(-2deg);}
.memory:nth-child(even){transform:rotate(2deg);}
.memory img{width:100%;border-radius:8px;margin-bottom:0.5rem;height:200px;object-fit:cover;}
.tape{width:64px;height:22px;background:linear-gradient(90deg,#fde2e4,#ffd7e8);position:absolute;top:-12px;left:50%;transform:translateX(-50%) rotate(-3deg);box-shadow:0 3px 8px rgba(0,0,0,0.08);}
.caption{font-size:1.05rem;color:#444;}
.date{font-size:0.95rem;color:#9b9b9b;text-align:right;margin-bottom:6px;}
.more{text-align:center;margin-top:1rem;color:var(--accent);}
.paper-doodle{position:absolute;right:20px;top:20px;opacity:0.12;font-size:6rem;transform:rotate(-12deg);pointer-events:none;}
</style></head><body>
<a class="back" href="index.html">⬅ Back</a>
<div class="paper-doodle">✦ ✿</div>
<div class="container">
  <h1>📖 Our Journey</h1>
  <div class="timeline">
    <div class="memory"><div class="tape"></div><div class="date">29/06/2023</div><img src="assets/books.jpg" alt="Books"><div class="caption">Are you CA Aspirant ??? 🤔📘</div></div>
    <div class="memory"><div class="tape"></div><div class="date">20/08/2023</div><img src="assets/meme.jpg" alt="Meme"><div class="caption">waah kya acting krta hai 🎭🤣</div></div>
    <div class="memory"><div class="tape"></div><div class="date">26/05/2025</div><img src="assets/conductor.jpg" alt="Bus"><div class="caption">Conductor ne bana di jodi 🚌❤️</div></div>
    <div class="memory"><div class="tape"></div><div class="date">03/07/2025</div><img src="assets/call.jpg" alt="Call"><div class="caption">silence please 🤫📞</div></div>
  </div>
  <div class="more">✨ More memories loading…</div>
</div>
</body></html>
