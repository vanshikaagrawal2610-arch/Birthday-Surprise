<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Puzzle</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <style>
    .puzzle {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-template-rows: repeat(5, 80px);
      gap: 2px;
      margin: 2rem auto;
      width: max-content;
    }
    .tile {
      width: 80px;
      height: 80px;
      background-image: url('../assets/puzzle.jpg');
      background-size: 400px 400px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .selected {
      outline: 3px solid #6B5B95;
    }
    .popup {
      display: none;
      margin-top: 1.5rem;
      font-size: 1.5rem;
      color: #ff4081;
    }
  </style>
</head>
<body>
  <h1>🧩 Photo Puzzle</h1>
  <div class="puzzle" id="puzzle"></div>
  <div class="popup" id="popup">🎉 Delulu 😏</div>
  <button onclick="location.href='../index.html'">⬅️ Back</button>
  <button class="music-btn" id="muteBtn">🔊</button>
  <audio id="bgMusic" loop>
    <source src="../assets/game-music.mp3" type="audio/mpeg">
  </audio>
  <script>
    const puzzle = document.getElementById('puzzle');
    const popup = document.getElementById('popup');
    const bgMusic = document.getElementById('bgMusic');
    const muteBtn = document.getElementById('muteBtn');
    let tiles = [];
    let selected = null;
    let started = false;

    for (let row = 0; row < 5; row++) {
      for (let col = 0; col < 5; col++) {
        const index = row * 5 + col;
        const div = document.createElement('div');
        div.classList.add('tile');
        div.style.backgroundPosition = `-${col * 80}px -${row * 80}px`;
        div.dataset.index = index;
        tiles.push(div);
      }
    }
    tiles.sort(() => Math.random() - 0.5);
    tiles.forEach(tile => puzzle.appendChild(tile));

    puzzle.addEventListener('click', e => {
      if (!started) { bgMusic.play(); started = true; }
      if (!e.target.classList.contains('tile')) return;
      if (!selected) {
        selected = e.target;
        selected.classList.add('selected');
      } else {
        const tempIndex = selected.dataset.index;
        selected.dataset.index = e.target.dataset.index;
        e.target.dataset.index = tempIndex;
        const selectedPos = selected.style.backgroundPosition;
        selected.style.backgroundPosition = e.target.style.backgroundPosition;
        e.target.style.backgroundPosition = selectedPos;
        selected.classList.remove('selected');
        selected = null;
        checkSolved();
      }
    });

    function checkSolved() {
      const children = Array.from(puzzle.children);
      for (let i = 0; i < children.length; i++) {
        if (children[i].dataset.index != i) return;
      }
      popup.style.display = 'block';
    }

    muteBtn.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        muteBtn.textContent = '🔊';
      } else {
        bgMusic.pause();
        muteBtn.textContent = '🔇';
      }
    });
  </script>
</body>
</html>
